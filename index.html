<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #############  Google Fonts  ############# -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- #############  CSS Styles  ############# -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>A Simple BlackJack Game</title>
  </head>

  <body id="root">
    <div id="overlay">
      <div id="modal">
        <h1>
          Welcome to <span class="game-title">A Simple BlackJack Game.</span>
        </h1>
        <div class="rules">
          <h3>The rules are <span class="game-subtitle">Simple</span>:</h3>
          <ul>
            <li>Get to <mark>$1000</mark> as quickly as possible.</li>
            <li>Streaks of 3 wins or more earn <mark>DOUBLE POINTS</mark>.</li>
          </ul>
        </div>

        <h3 id="modal-message">Would you like to play?</h3>
        <button onclick="startGame()" class="btn" id="new-deck">
          Start Game
        </button>
      </div>
    </div>
    <main id="main">
      <!-- #############  Navbar  ############# -->
      <nav>
        <button id="nav-btn" class="btn nav-btn">NEW GAME</button>
        <p id="player-name">CHIPS: <span id="chip-amount">$250</span></p>
      </nav>
      <!-- #############  Middle Section  ############# -->
      <section id="middle-section">
        <div class="container" id="dealer-container">
          <div id="dealer-sum" class="card-sum"></div>

          <div class="cards-container" id="dealer-cards"></div>
        </div>

        <div class="container" id="player-container">
          <div class="cards-container" id="player-cards"></div>
          <div id="player-sum" class="card-sum"></div>
        </div>
      </section>

      <!-- #############  Buttons Container  ############# -->
      <div id="buttons-container">
        <p id="player-message"></p>
        <div class="buttons">
          <button class="btn bottom-btn" id="draw-card">Hit Me!</button>
          <button class="btn bottom-btn" id="stay-btn">Stay</button>
        </div>
      </div>
      <button class="btn" id="ok-btn">OK</button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
